    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"

  <body>
    <div>
      <div class="nav">
        <div class="nav__brand">BRAND</div>

        <div class="nav__link">LINK</div>
        <div class="nav__link">LINK</div>
        <button id="openModalBtn">Создать товар +</button>
      </div>
    </div>

    <!-- CONT -->

    <div class="countainer">
      <div class="countainer__left">
        <img class="countainer__img" src="./images/Shoe.png" alt="" />
      </div>
      <div class="countainer__right">

      </div>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <input id="inpName" placeholder="Название товара" type="text" />
        <input id="inpDesc" placeholder="Описание" type="text" />

    <div>

      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              id="modalCloseBtn"
              aria-label="Close"
            >
              Х
            </button>
          </div>
          <div class="modal-body">
            <input id="editInpName" placeholder="Название товара" type="text" />

            <input id="editInpImage" placeholder="Изображение" type="text" />
            <input id="editInpPrice" placeholder="Цена" type="text" />
            <button class="btnSave" id="editBtnSave" type="submit">
              Изменить
            </button>
          </div>
        </div>
      </div>
